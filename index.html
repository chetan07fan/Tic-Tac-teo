<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Winner Message -->
    <div class="msg-contanier hide">
      <p id="msg">Winner</p>
      <button id="new-button">New Game</button>
    </div>

    <h1>Tic Tac Toe</h1>

    <!-- Game Board -->
    <div class="button-contanier">
      <div class="button">
        <button class="link"></button>
        <button class="link"></button>
        <button class="link"></button>
        <button class="link"></button>
        <button class="link"></button>
        <button class="link"></button>
        <button class="link"></button>
        <button class="link"></button>
        <button class="link"></button>
      </div>
    </div>

    <!-- Reset Button -->
    <button class="bot">Reset Game</button>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
